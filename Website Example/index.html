<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col">
                <h1>Hello, world!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <fieldset>
                    <legend>Select the policy type:</legend>
                    <input type="radio" name="policy" id="auto" value="auto" checked> Auto<br>
                    <input type="radio" name="policy" id="home" value="home"> Home<br>
                    <input type="radio" name="policy" id="life" value="life"> Life<br>
                </fieldset>
                <div>
                    <button id="myButton" type="button" class="btn btn-primary">Click me</button>
                </div>
                <p id="outputold">

                </p>
                <input type="text" id="output">
            </div>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="/Website Example/scripts/index.js"></script>
</body>

</html>
